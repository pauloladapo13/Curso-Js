<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>

<body>
<h1>Fundamentos de JavaScript</h1>  
<script>
    var hola ="Hola Mundo"
    let hello = "Hello World"
    console.log(hola);
    console.log(hello)
    console.log(window);
    console.log(window.hola)
    console.log(window.hello)
    //Ambito de bloque
    //Esto es un bloque - comentario de una linea
    /* Esto 
    es un 
    comentario
    de varias
    lineas  */
    
    console.log("*******************var********************")
    var musica = "Rock";
    console.log("Variable Música antes del Bloque", musica);
    {
        var musica = "Pop"
        console.log("Variable Música dentro del Bloque", musica);
    }
    console.log("Variable Música despues del Bloque", musica);
console.log("**************let*************************")
    let musica2 = "Rock";
    console.log("Variable Música antes del Bloque", musica2);
    {
        let musica2 = "Pop"
        console.log("Variable Música dentro del Bloque", musica2);
    }
    console.log("Variable Música despues del Bloque", musica2);
</script>
</body>
</html>
